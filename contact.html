    <link rel="stylesheet" type="text/css" href="styles/contact.css">
</head>
<body>
    <nav class="navbar">
      <div class="home">
        <a href="index.html">
          <img src="images/white.png" alt="Home" height="70" />
        </a>
      </div>
      <div class="nav-options">
        <ul>
          <li>
            <a href="retro1.html">Retro 1</a>

          <li>

    <div class="content">
      <h1>Contact Us</h1>
      <hr />
      <form>
        <div>
            <label for="username">Last Name:</label>
            <input
            type="text"
            id="lastname"
            name="lastname"
            maxlength="100"
            placeholder="Last Name"
            />
            <br>
            <br>
            <label for="username">First Name:</label>
            <input
            type="text"
            id="firstname"
            name="firstname"
            maxlength="100"
            placeholder="First Name"
            />
            <br>
            <br>
            <label for="username">Email:</label>
            <input
            type="text"
            id="email"
            name="email"
            maxlength="100"
            placeholder="Email address"
            />
        </div>
        <br>
        <div>
            <label>Gender: </label>
        </div>
        <div>
            <label>Male
                <input type="radio" name="gender" value="male" />
            </label>
            <label>Female
                <input type="radio" name="gender" value="female" />
            </label>
        </div>
        <br>
        <div>What do you look for when buying Jordans:
        </div>
        <div>
            <input type="checkbox" id="colorway" name="products" value="colorway" />
            <label for="colorway">Colorway</label>
        </div>
        <div>
            <input type="checkbox" id="model" name="products" value="model"/>
            <label for="model">Model</label>
        </div>
        <div>
            <input type="checkbox" id="price" name="products" value="price"/>
            <label for="price">Price</label>
        </div>
        <br>
        <div>
            <label for="model-select">What's your favorite Jordan model?</label>
            <select name="model" id="model-select">
            <option value="">--</option>
            <option value="Retro 1">Retro 1</option>
            <option value="Retro 2">Retro 2</option>
            <option value="Retro 3">Retro 3</option>
            <option value="Retro 4">Retro 4</option>
            <option value="Retro 5">Retro 5</option>
            <option value="Retro 6">Retro 6</option>
            <option value="Retro 7">Retro 7</option>
            <option value="Retro 8">Retro 8</option>
            <option value="Retro 9">Retro 9</option>
            <option value="Retro 10">Retro 10</option>
            <option value="Retro 11">Retro 11</option>
            <option value="Retro 12">Retro 12</option>
            <option value="Retro 13">Retro 13</option>
            <option value="Retro 14">Retro 14</option>
            <option value="Retro 15">Retro 15</option>
            <option value="Retro 16">Retro 16</option>
            <option value="Retro 17">Retro 17</option>
            <option value="Retro 18">Retro 18</option>
            <option value="Retro 19">Retro 19</option>
            <option value="Retro 20">Retro 20</option>
            <option value="Retro 21">Retro 21</option>
            <option value="Retro 22">Retro 22</option>
            <option value="Retro 23">Retro 23</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="Retro 28">Retro 28</option>
            <option value="Retro 29">Retro 29</option>
            <option value="Retro 30">Retro 30</option>
            <option value="Retro 31">Retro 31</option>
            <option value="Retro 32">Retro 32</option>
            <option value="Retro 33">Retro 33</option>
            <option value="Retro 34">Retro 34</option>
            </select>
        </div>
        <br>
        <div>
        <div>
            <label for="comments">Comments:</label>
        </div>
        <div>
            <textarea
                id="comments"
                name="comments"
                rows="5"
                cols="25"
                placeholder="Enter your comments here..."
            ></textarea>
        </div>
        <br>
        <div>
            <button type="submit" name="submit-button">Submit
            </button>
            <button type="submit" name="clear-button"> Clear
            </button>
        </div>
    </form>
    </div>

</html>
